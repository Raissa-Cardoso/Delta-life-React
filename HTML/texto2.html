<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto2</title>
</head>
<body>
    <p>Aqui tem <br> quebra de linha</p>
    <hr/>
    <p>Aqui acima tem uma linha horizontal</p>
    <p><strong>Palavras em destaque</strong></p> 
    <p><em>Palavras enfatizadas</em></p>
    <blockquote cite="http://en.wikipedia.org/wiki/Wikipedia">
        <p>Citações longas...</p>
    </blockquote>
    <p><q>Citações curtas</q></p>
    <p><abbr title="Professor">Prof</abbr> Abreviação</p>
    <p><cite>Livro X</cite>-Citação do livro</p>
    <p><dfn>Conceito X</dfn>-definição do conceito x</p>
    <p><address>Endereço</address></p>
    <p><del>palavras deletadas</del><ins> palavras inseridas no lugar</ins></p>
    <p><s>trecho cancelado</s></p>

    
</body>
</html>
