<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Não Visuais</title>
    <style>
        div{
            display: inline;
        }
        span{
            display: block;
        }
        .diferente{
            font-weight: bold;
            font-size: 30px;
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1>Tags Não Visuais</h1>
    <div>Area1</div>
    <div>Area 2</div>
    <p>
        Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
    </p>
</body>
</html>
