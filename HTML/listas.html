<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <!--Lista ordenada-->
    <h2>Aprovadas</h2>
    <ol>
        <li>Sara</li>
        <li>Raissa</li>
        <li>Nina</li>
        <li>Ignacinha</li>
    </ol>
    <!--Lista não ordenada-->
    <h2>Lista de compras</h2>
    <ul>
        <li>No Break</li>
        <li>Roku TV</li>
    </ul>
    <!--Lista de definições-->
    <h2>Lista de conceitos</h2>
    <dl>
        <dt>Conceito A</dt>
        <dd>conceito A é ...</dd>
        <dt>Conceito B</dt>
        <dd>conceito B é ...</dd>
    </dl>
</body>
</html>
