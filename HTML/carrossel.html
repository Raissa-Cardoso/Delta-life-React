<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding: 0;
            overflow: hidden;
        }
        p{
            margin:0;
            padding: 0;
           
            height: 400px;
        }        
        div{
            margin:0;
            padding: 0;
            display: flex;           
            height: 400px;
        }
        div p img{
            margin:0;
            padding: 0;
            width: 100vw;
            height: 400px;
        }
        .botões{
            position: absolute;
            display: flex;
            justify-content: space-between;
            width:100%;
        }
        #setaDireita, #setaEsquerda{            
            align-self: center; 
            opacity: 0.2;        
            border: none;
        }
        #setaDireita:hover, #setaEsquerda:hover{
            opacity:0.5;
        } 

    </style>
</head>
<body>
    <div wm-slider>
        <p>
            <img src="../Delta/src/assets/bannerHospitalar.png">
        </p>
        <p>
            <img src="../Delta/src/assets/bannerLaudos.png">
        </p>
        <p>
            <img src="../Delta/src/assets/bannerVeterinario.png">
        </p>
        <div class="botões">
            <button id="setaEsquerda">
                <
            </button>
            <button id="setaDireita" onclick="teste()">
                >
            </button>           
            
        </div>
       
        
    </div>
    <script>
        function teste(){
        }
        function mover(elem, inicio, fim, passo, callback){
            const novoInicio=inicio-passo
            if(novoInicio>=fim){
                elem.style.left=novoInicio + "px"
                setTimeout(()=>mover(elem, novoInicio, fim, passo, callback), 30)
            }else{
                callback()
            }
        }
        function slider(){
            const elementos = document.querySelectorAll("[wm-slider] > p")            
            const slides=Array.from(elementos)
            exibirSlide(slides,slides[0])
        }
        function exibirSlide(slides,slide){
            slide.style.display="block"
            const inicio=320            
            const fim=-320            
            slide.style.left=`${inicio}px`
            mover(slide,inicio,fim,5,()=>{
                slide.style.display="none"
                exibirSlide(slides,getProximo(slides,slide))
            })
        }
        function getProximo(lista,atual){
            const i=lista.indexOf(atual)+1
            return i<lista.length?lista[i]:lista[0]
        }
        slider()
    </script>
    
</body>
</html>
